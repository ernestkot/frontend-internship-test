<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Virtua Frontend Internship Test</title>
</head>

<body>
  <section class="main">
    <button id="show-popup-form" class="btn btn-main">Click me!</button>
    <!-- Display success message below -->
  </section>
  <div class="popup">
    <!-- Here goes your popup form HTML code -->
    <form class="popup-form" method="get">
      <h1 class="popup-form-login">Login</h1>
      <button class="btn-close"><i class="fas fa-times-circle"></i></button>
      <div class="popup-form-email-row">
        <input type="email" name="email" id="email" placeholder="E-mail" required>
        <div class="popup-form-email-error">Incorrect e-mail</div>
      </div>
      <div class="popup-form-password-row">
        <input type="password" name="pwd" id="pwd" placeholder="Password" required minlength="6">
        <div class="popup-form-password-error">Incorrect password(min. 6 char)</div>
      </div>
      <div class="popup-form-checkbox-row">
        <input type="checkbox" name="terms-conditions" id="terms-conditions" required>
        <label for="terms-conditions">I agree to terms & conditions.</label>
        <div class="popup-form-checkbox-error">Please indicate that you accept the Terms and Conditions</div>
      </div>
      <div class="popup-form-submit-row">
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </form>
  </div>
  <script src="js/index.min.js" charset="utf-8"></script>
</body>

</html>
